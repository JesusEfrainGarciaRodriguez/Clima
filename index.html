<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-dark">


    <div class="container">

        <div id="form" class="mt-2 mx-auto col-6 card p-1 text-center ">
            <div class="card-header">
                <h4 class="card-title">Clima</h4>
            </div>
            <img class="card-img-top m-2 mx-auto" style="width: 15rem;" src="assets/img/planeta-tierra.png">
            <hr>
            <div class="card-body">
                <label for="">Ciudad:</label>
                <input id="ciudad" type="text" class="form-control" placeholder="Ingrese una ciudad">
                <button class="btn btn-primary btn-block mt-2" onclick="consultar()">Buscar</button>
            </div>
        </div>


        <div id="card" class="card mt-2 mx-auto text-center d-none" style="width: 20rem;">
            <div class="card-header">
                <h4 class="card-title">Lunes</h4>
                <p class="card-text">29/03/2021</p>
            </div>
            <img class="card-img-top m-2 mx-auto" style="width: 15rem;" src="assets/img/Soleado.svg" alt="">
            <hr>
            <div class="card-body">
                <h5 class="card-title">24°</h5>
                <p class="card-text">Soleado</p>
                <p class="card-text">Mazatlán</p>
                <button class="btn btn-primary btn-block mt-2" onclick="regresar()">Regresar</button>
            </div>
            
        </div>
    </div>





    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!--Local-->
    <script src="js/index.js"></script>
</body>

</html>
